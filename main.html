<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="header">
    <div class="header-top">
        <img src="" alt="" class="logo">
        <a href="" class="phone"></a>
    </div>
    <div class="header-bottom">
        <h1 class="header__title"><span class="title_orange"></span></h1>
        <p class="header__desc"></p>
        <button class="header__btn btn"></button>

    </div>
</header>
<main class="main">
    <section class="section-photo">
        <h2 class="section-photo__title"></h2>
        <p class="section-photo__text text"></p>
        <p class="section-photo__desc"></p>
        <p class="section-photo__desc"></p>
        <p class="section-photo__desc"></p>
        <p class="section-photo__desc"></p>
        <div class="section-photo__aside aside">
            <p class="aside__desc"> <span class="desc_bold"></span></p>
        </div>
    </section>
    <section class="section-gallery">
        <h3 class="section-gallery__title"></h3>
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <img src="" alt="" class="section-gallery__img">
        <p class="section-gallery__show show"></p>
    </section>
    <section class="section-organizer">
        <div class="left">
            <h3 class="section-organizer__title"></h3>
            <p class="section-organizer__text"></p>
            <p class="section-organizer__text"></p>
            <p class="section-organizer__show show"></p>
            <h3 class="section-organizer__title"></h3>
            <p class="section-organizer__text"></p>
            <p class="section-organizer__show show"></p>
        </div>
        <div class="right">
            <img src="" alt="" class="section-organizer__img">
            <p class="section-organizer__heart"></p>
            <h3 class="section-organizer__title"></h3>
            <p class="section-organizer__subtitle"></p>
            <p class="section-organizer__show-more show-more"></p>
        </div>
    </section>
    <section class="section-buy">
        <h3 class="section-buy__title"></h3>
        <article class="article-buy">
            <div class="article-buy__date">
                <p class="date"></p>
                <p class="date-btn"></p>
            </div>
            <div class="article-buy__content">
                <p class="time"></p>
                <p class="price"></p>
                <p class="place"></p>
                <button class="section-buy__btn btn"></button>
            </div>
            <div class="article-buy__content">
                <p class="time"></p>
                <p class="price"></p>
                <p class="place"></p>
                <button class="section-buy__btn btn"></button>
            </div>
            <div class="article__aside aside">
                <p class="aside__desc"> <span class="desc_bold"></span></p>
            </div>
        </article>
    </section>
    <section class="section-map">
        <article class="article-map">
            <div class="article-map__content">
                <p class="where"><span class="city"></span></p>
            </div>
            <div class="article-map__content">
                <p class="where"><span class="city"></span></p>
            </div>
            <div class="article-map__content">
                <p class="where"><span class="city"></span></p>
            </div>
            <div class="article-map__content">
                <p class="where">
                    <span class="who"></span>
                    <span class="show-more"></span>
                </p>
            </div>
        </article>
    </section>
    <section class="section-reviews">
        <h3 class="section-reviews__title"></h3>
        <article class="section-reviews__item">
            <img src="" alt="" class="reviews__img">
            <div class="reviews-box">
                <h4 class="reviews__title"></h4>
                <p class="reviews__subtitle"></p>
                <div class="reviews__stars">
                    <img src="" alt="" class="star">
                    <img src="" alt="" class="star">
                    <img src="" alt="" class="star">
                    <img src="" alt="" class="star">
                    <img src="" alt="" class="star">
                    <div class="super">
                        <p class="super__text"></p>
                    </div>
                </div>
                <p class="reviews__text"></p>
                <p class="reviews__date"></p>
            </div>
        </article>

        <p class="section-reviews__show show"></p>
    </section>

</main>
<footer class="footer">
    <div class="footer-top">
        <img src="" alt="" class="logo">
        <div class="social">

        </div>
    </div>
<div class="footer-bottom">
    <div class="card">
        <img src="" alt="" class="card__img">
        <img src="" alt="" class="card__img">
    </div>
    <div class="support">
        <a class="support__phone"></a>
        <p class="support__text"></p>
    </div>
</div>
</footer>
<script src="main.js"></script>
</body>
</html>
